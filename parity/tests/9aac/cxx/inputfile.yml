general:
  total time: 10 tau
  equil time: 7500 tau
  num of trajectories: 5
  num of threads: 1
  debug mode:
    dump data for every step: true
  seed: 77977

langevin:
  temperature: 0.38 eps/kB

input:
  seq file:
    source:
      (at path): 9aac.yml

quasi-adiabatic:
  enabled: false

pseudo-improper dihedral:
  enabled: true
  include (i, i+4): false
  forces:
    variant: sink lj
    bb+:
      sink lj params:
        depth: 0.1 eps
    bb-:
      sink lj params:
        depth: 0.1 eps
    ss:
      sink lj params:
        per pair:
          depth:
            (at path): md05.csv

AFM:
  tips:
    - type: const velocity
      pulled-apart chain: 0
      magnitude: 5e-3 A/tau

output:
  file prefix: 9aac
