general:
  total time: 200e3 tau
  equil time: 500 tau
  num of threads: 1
  seed: 2

input:
  pdb file:
    source:
      (at path): ./large.pdb
    aliases:
      SEP: SER
  morph into SAW:
    perform: false

simulation box:
  initial size:
    type: from CRYST1 record
  walls:
    all axes: periodic
  squeezing:
    perform: true
    target density: 13e-5 residue/A**3
    velocity above 2V: 0.5 A/tau
  common:
    rest period: 2e6 tau

langevin:
  temperature: 0.38f eps/kB

quasi-adiabatic:
  enabled: false

pseudo-improper dihedral:
  enabled: true
  include (i, i+4): false
  forces:
    variant: sink lj
    sink lj params:
      per pair:
        depth:
          (at path): ./md05.csv

output:
  emit stats every: 500 tau
  emit structure every: 500 tau
  file prefix: "large"

checkpoints:
  save every: 500 tau