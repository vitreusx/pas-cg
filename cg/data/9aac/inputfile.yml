general:
  total time: 100e3 tau
  equil time: 7500 tau
  num of trajectories: 5

input:
  seq file:
    (at path): 9aac.yml

quasi-adiabatic:
  enabled: false

pseudo-improper dihedral:
  enabled: true

lj force variants:
  bb:
    depth: 0.1 eps
  ss:
    use sinking variant: true
    per pair:
      depth:
        (at path): mj-matrix.csv

AFM:
  tips:
    - type: const velocity
      pulled-apart chain: 0
      magnitude: 5e-3 A/tau

output:
  output dir: 9aac
