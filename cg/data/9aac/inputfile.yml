general:
  total time: 100e3 tau
  equil time: 7500 tau
  num of trajectories: 5
  num of threads: 1
  seed: 77977

langevin:
  temperature: 0.38 eps/kB

input:
  seq file:
    source:
      (at path): 9aac.yml
  morph into SAW:
    initial box density: 0 residue/A**3

quasi-adiabatic:
  enabled: false

pseudo-improper dihedral:
  enabled: true
  include (i, i+4): false
  bb+:
    depth: 0.1 eps
    r_min: 0.0 A
  bb-:
    depth: 0.1 eps
    r_min: 0.0 A

lj force variants:
  ss:
    sinking: true
    default:
      r_min: 0.0 A
    per pair:
      depth:
        (at path): mj-matrix.csv

AFM:
  tips:
    - type: const velocity
      pulled-apart chain: 0
      magnitude: 5e-3 A/tau

output:
  file prefix: 9aac
