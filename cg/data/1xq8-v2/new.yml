general:
  total time: 15e3 tau
  num of threads: 1
  num of trajectories: 4

input:
  pdb file:
    source:
      (at path): 1xq8.pdb
    contact deriv: only from residues
    ignore CRYST1: true
  morph into SAW:
    perform: true

quasi-adiabatic:
  enabled: false

lj force variants:
  bb:
    depth: 0.1 eps
  ss:
    use sinking variant: true
    per pair:
      depth:
        (at path): mj-matrix.csv

output:
  file prefix: 1xq8-mix
