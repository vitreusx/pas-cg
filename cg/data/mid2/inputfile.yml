general:
  total time: 1e2 tau
  repulsive cutoff: 4 A
  num of threads: 1
  num of trajectories: 1
  seed: 1

input:
  pdb file:
    source:
      (at path): midupdate.pdb
    contact deriv: from all atoms
  morph into SAW:
    perform: false
  load native structure: false

simulation box:
  initial size:
    type: from CRYST1 record
    sufficient box params:
      maximum density: 54e-7 residue/A**3
  squeezing:
    perform: true
    target density: 35e-5 residue/A**3
    velocity above 2V: 5e-1 A/tau
  walls:
    all axes: periodic
#  finding force minimum:
#    perform: true
#  oscillations:
#    perform: true
#    angular frequency: 4e-4 rad/tau
#    amplitude:
#      variant: relative
#      relative value: 0.5

neighbor list:
  cutoff: 18.0 A

quasi-adiabatic:
  enabled: false

native contacts:
  enabled: false

pseudo-improper dihedral:
  enabled: true
  include (i, i+4): false
  forces:
    variant: sink lj
    ss:
      sink lj params:
        per pair:
          depth:
            (at path): ../_mj/md05.csv

Debye-Hueckel:
  screening distance: 50.0 A
  cutoff distance: 100.0 A

langevin:
  temperature: 0.38 eps/kB
  
output:
  enabled: true
  emit stats every: 1e2 tau
#  emit structure every: 1e2 tau
  emit structure every: ~
  file prefix: updatesq

checkpoints:
  enabled: false