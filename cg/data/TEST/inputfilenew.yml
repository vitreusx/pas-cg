general:
  total time: 50e4 tau
  num of threads: 1
  num of trajectories: 1
  seed: 1

input:
  pdb file:
    source:
      (at path): start.pdb
  morph into SAW:
    perform: false
    start box:
      density: 3e-6 residue/A**3
  load native structure: false

simulation box:
  initial size:
    type: sufficient
    sufficient box params:
      maximum density: 3e-6 residue/A**3
  squeezing:
    perform: true
    target density: 3e-6 residue/A**3
  walls:
    all axes: periodic

quasi-adiabatic:
  enabled: false
  
native contacts:
  enabled: false
  
pseudo-improper dihedral:
  forces:
    variant: sink lj
    sink lj params:
      ss:
        per pair:
          depth:
            (at path): mj-matrix.csv

langevin:
  temperature: 0.38 eps/kB
        
output:
  enabled: true
  emit stats every: 1e2 tau
  emit structure every: 1e2 tau
  file prefix: Alpha_seq_50
