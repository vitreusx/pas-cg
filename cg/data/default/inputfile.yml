general:
  total time: 20e3 tau
  seed: 42
  num of threads: 4
  debug mode: false

amino acid data:
  __path: amino-acids.yml

input:
  seq file:
    __path: ../glut/glut.yml
  morph into SAW:
    perform: true
    bond distance: 3.8 A
    residue density: 1e-3 atom/A**3
    intersection at: 0.0 A
    num of retries: 9001
    infer simulation box: false

progress bar:
  enabled: true
  width: 64
  update period: 1 tau

langevin:
  enabled: true
  gamma factor: 2.0 1/tau
  temperature: 0.38 eps/kB
  dt: 5e-3 tau

neighbor list:
  algorithm: cell
  pad factor: 1

heurestic angles:
  enabled: true
  coefficients:
    __path: angle.csv

native angles:
  enabled: true
  k: 30.0 eps/rad**2

complex native dihedrals:
  enabled: false
  CDA: 0.66 eps
  CDB: 0.66 eps

simple native dihedrals:
  enabled: false
  CDH: 3.33 eps/rad**2

heurestic dihedrals:
  enabled: false
  coefficients:
    __path: dihedral.csv

constant Debye-Hueckel:
  enabled: false
  screening distance: 10.0 A
  permittivity: 80.0 eps_0

relative Debye-Hueckel:
  enabled: false
  screening distance: 10.0 A
  factor: 4.0 eps_0/A

lj force variants:
  bb:
    r_min: 5.0 A
    depth: 1.0 eps
  bs:
    r_min: 6.8 A
    depth: 1.0 eps
  ss:
    use sinking variant: true
    default:
      depth: 1.0 eps
    per pair:
      r_max:
        __path: ss-pairs.csv

pseudo-improper dihedral:
  enabled: false
  lambda version: cosine
  bb+:
    alpha: 6.4 1/rad
    psi_0: 1.05 rad
    r_min: 5.6 A
    depth: 1 eps
  bb-:
    alpha: 6.0 1/rad
    psi_0: -1.44 rad
    r_min: 6.2 A
    depth: 1 eps
  ss:
    alpha: 1.2 1/rad
    psi_0: -0.23 rad

quasi-adiabatic:
  enabled: false
  phase duration: 10 tau
  formation tolerance: 0
  breaking factor: 1.5
  min |cos(h, r)|: 0.92
  min |cos(h, h)| for bb: 0.75
  max cos(n, r): 0.5
  disulfides:
    force:
      harmonic:
        H1: 100 eps/A**2
        equilibrium dist: 6.0 A
    special criteria:
      enabled: false
      max neigh count: 9
      neigh radius: 7.5 A
      def bond dist: 6 A
      max bond dist deviation: 0.1 A

chirality:
  enabled: false
  e_chi: 1 eps

native contacts:
  enabled: false
  lj depth: 1 eps
  active threshold: 1.5
  disulfide bond force:
    harmonic:
      H1: 100 eps/A**2
      H2: 0 eps/A**4
      equilibrium dist: 6.0 A

Pauli exclusion:
  enabled: false
  exclusion radius: 4.0 A
  depth: 1.0 eps

tether forces:
  enabled: true
  H1: 100 eps/A**2
  H2: 0 eps/A**4
  default bond length: 3.8 A

velocity AFM:
  enabled: false
  H1: 0.06 eps/A**2
  H2: 0 eps/A**4
  AFM tips: []

force AFM:
  enabled: false
  AFM tips: []

output:
  enabled: true
  period: 1 tau
  output dir: output