  include (i, i+4): true
  lambda:
    variant: algebraic
    bb+:
      alpha: 6.4 1/rad
      psi_0: 1.05 rad
    bb-:
      alpha: 6.0 1/rad
      psi_0: -1.44 rad
    ss:
      alpha: 1.2 1/rad
      psi_0: -0.23 rad
  forces:
    variant: lj
    bb+:
      lj params:
        depth: 0.2 eps
        r_min: 5.6 A
    bb-:
      lj params:
        depth: 0.2 eps
        r_min: 6.2 A
    ss:
      lj params:
        default:
          depth: 1.0 eps
        per pair:
          r_min: *ss_pairs_csv

quasi-adiabatic:
  enabled: true
  phase duration: 10 tau
  formation tolerance: 0
  breaking factor: 1.5
  min |cos(h, r)|: 0.92
  min |cos(h, h)| for bb: 0.75
  max cos(n, r): 0.5
  include (i, i+4): true
  forces:
    variant: lj
    bb:
      lj params:
        depth: 1.0 eps
        r_min: 5.0 A
    bs:
      lj params:
        depth: 1.0 eps
        r_min: 6.8 A
    ss:
      lj params:
        default:
          depth: 1.0 eps
        per pair:
          r_min: *ss_pairs_csv
  disulfides:
    force:
      variant: harmonic
      harmonic params:
        H1: 100 eps/A**2
        H2: 0 eps/A**4
        nat_r: 6.0 A
      lj params:
        depth: 4.0 eps
        r_min: 6.0 A
    special criteria:
      enabled: false
      max neigh count: 9
      neigh radius: 7.5 A
      def bond dist: 6.0 A
      max bond dist deviation: 0.1 A

chirality:
  enabled: false
