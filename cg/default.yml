general:
  mode: perform simulation
  total time: 3e6 tau
  equil time: 0 tau
  seed: 448
  num of threads: 1
  num of trajectories: 1
  repulsive cutoff: 5 A
  debug:
    floating point exceptions: false
    dump data for every step: false

input:
  pdb file:
    ignore CRYST1: false
    skip unknown: true
    aliases: { HSD: HIS }
  morph into SAW:
    perform: true
    bond distance: 3.8f A
    start box: origin
    #    start box:
    #      density: 1e-4 residue/A**3
    intersection at: 4.56 A
    num of retries: 9001
    periodic boundary conditions: false
  morph into line:
    perform: false
    bond distance: 3.8 A
  normalize mass: true
  load native structure: true

simulation box:
  initial size:
    type: sufficient # "from CRYST1 record", "keep from SAW", "infinite"
    sufficient box params:
      pad (x bond): 2.0
      maximum density: 1e-4 residue/A**3
      cubic: false
  common:
    rest period: 10e3 tau
    target velocity: 5e-3 A/tau
    distance before acquiring full velocity: 12.0 A
    average forces over: 100 tau
  squeezing:
    perform: false
    target density: 1e-3 residue/A**3
    velocity above 2V: 2e-2 A/tau
  finding force minimum:
    perform: false
    force for max velocity: 0.4 eps/A
  oscillations:
    perform: false
    type: squeeze # "shear"
    num of cycles: 6
    amplitude:
      variant: absolute
      absolute value: 10.0 A
      relative value: 0.1
    angular frequency: 1e-4 rad/tau
  pulling at the end:
    perform: false
  attractive walls:
    when: never
    type: lj
  walls:
    all axes: void
    # [x, y, z] axis: [void, periodic, solid]
    threshold: 5.0 A
    solid wall params:
      depth: 4.0 eps
    lj wall params:
      depth: 4.0 eps
      cycle duration: 0.0 tau
      breaking dist factor: 1.5
      connection limit: auto
    harmonic wall params:
      HH1: 30.0 eps/A**2
      connection limit: auto

AFM simulations:
  perform: false
  type: stretch # "pull, then release"
  pull-release params:
    time: 100 tau
  average stats over: 100 tau
  tip params:
    type: const velocity
    velocity params:
      velocity: 5e-3 A/tau
      H1: 30.0 eps/A**2
      H2: 0.0 eps/A**2
    force params:
      force: 1e-2 eps/(A*tau)

langevin:
  enabled: true
  gamma factor: 2.0 1/tau
  temperature: 0.35 eps/kB
  dt: 5e-3 tau
  type: legacy

neighbor list:
  algorithm: legacy
  pad: 10.0 A
  cutoff: 20.0 A

